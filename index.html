<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Australian Embassy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Track your Application</h2>
    <form id="loginForm">
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <input type="text" id="nationality" placeholder="Nationality" required />
      <input type="text" id="passportNumber" placeholder="Passport Number" required />
      <input type="text" id="tazkiraNumber" placeholder="Tazkira Number" required />
      <input type="text" id="caseNumber" placeholder="Case Number" required />
      <button type="submit">Track</button>
    </form>
    <p id="errorMessage" style="color: red;"></p>
  </div>

  <script src="login.js" defer></script>
</body>
</html>
