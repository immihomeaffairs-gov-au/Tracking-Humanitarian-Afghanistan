<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Australian Embassy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- لودینگ -->
  <div id="loading">
    <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading..." />
  </div>

  <!-- محتوای اصلی -->
  <div id="main-content" style="display: none;">
    <!-- اینجا محتوای سایت شما قرار می‌گیرد -->
    <h1>سلام! به سایت ما خوش آمدید</h1>
  </div>

  <script>
    window.addEventListener("load", function () {
      setTimeout(function () {
        document.getElementById("loading").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }, 5000); // 5 ثانیه
    });
  </script>
</body>

    <form id="loginForm">
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <input type="text" id="nationality" placeholder="Nationality" required />
      <input type="text" id="passportNumber" placeholder="Passport Number" required />
      <input type="text" id="tazkiraNumber" placeholder="Tazkira Number" required />
      <input type="text" id="caseNumber" placeholder="Case Number" required />
      <button type="submit">Track</button>
    </form>
    <p id="errorMessage" style="color: red;"></p>
  </div>

  <script src="login.js" defer></script>
</body>
</html>
